<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

                    name="pws"
                    placeholder="Passaword"

                <div class="button-login">

                </div>

                  <a href="#">Forgetten password?</a>
                </div>
                <hr />
                <div class="button-createpws">
                  <button>Create new passaword</button>
                </div>

            </div>
          </div>
          <div class="creat-page">
            <a href=""> Create a Page</a> for a celebrity, brand or business.
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
